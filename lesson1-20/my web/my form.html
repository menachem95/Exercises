<!DOCTYPE html>
<html>

    <head>
        <title>some form</title>  
        <meta charset="utf8"/>  
    </head>

    <body>

        <header>
            <h1>wlcome to my first from</h1>
            <h2>please fill the fields</h2>
        </header>

        <form>
            
            <label>
            Name:
            <input type="text", name="name"/>
            </label>

            <label>
                Email:
                <input type="email", email="email">
            </label>

            <label">
                Password:
                <input type="password", password="password">
            </label>

            <label>
                Tel:
                <input type="tel" tel="tel">
            </label>

            <h3>Let's look at other types..</h3>

            <div>
                <label>
                    Color:
                    <input type="color">
                </label>
            </div>

            <div>
                <label>
                    Checkbox:
                    <input type="checkbox">
                </label>
            </div>

            <div>
                <label>
                    Date:
                    <input type="date">
                </label>
            </div>

            <div>
                <label>
                    Category:
                    <select>
                        <option value="1">one</option>
                        <option value="2">two</option>
                        <option value="3">three</option>
                    </select>
                </label>
            </div>

            <div>
                <label>
                    Button:
                    <button>submit</button>
                </label>
            </div>

        </form>
        <p>Back to main page Click <a href="index.html">Here</a></p>
    </body>

</html>
